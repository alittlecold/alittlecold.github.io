  <p>昔日花飞漫天舞，如今只留梦中笑</p>
</div>
<p>木兰词</p>
<p>作者：清·纳兰性德</p>
<p></p>
<p>人生若只如初见</p>
<p>何事秋风悲画扇</p>
<p>等闲变却故人心</p>
<p>却道故人心易变</p>
<p></p>
<p>骊山语罢清宵半</p>
<p>泪雨零铃终不怨</p>
<p>何如薄幸锦衣郎</p>
<p>比翼连枝当日愿</p>
